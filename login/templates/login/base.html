<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Aplicación</title>
</head>
<body>
    <div class="container">

    <ul>

        
            

    </ul>
    <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">bienvenido</font></font></h1>
          <p class="lead text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">web en desarrollo (primera versión)</font></font></p>
          <p>
            {% if request.user.is_authenticated %}
                <a href={% url 'exit' %} class="btn btn-primary my-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Cerrar sesión</font></a>               
            {% else %}
                <a href={% url 'login' %} class="btn btn-primary my-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">iniciar sesión</font></font></a>
            {% endif %}
            
                <a href={% url 'menu' %} class="btn btn-secondary my-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Menú</font></font></a>
          </p>
        </div>
      </section>


    </div>
    
    {% block content %}{% endblock %}
    
</body>
</html>
